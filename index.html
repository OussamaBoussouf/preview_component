<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="info-about-website">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="sign-up">
        <div class="free-trail">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <div class="form-container">
          <form id="form" action="#">
            <div class="first-name" role="input">
              <input
                autocomplete="off"
                type="text"
                name="first-name"
                id="firstName"
                aria-label="first name"
                placeholder="First Name"
              />
            </div>
            <div class="last-name" role="input">
              <input
                autocomplete="off"
                type="text"
                name="last-name"
                id="lastName"
                aria-label="last name"
                placeholder="Last Name"
              />
            </div>
            <div class="email" role="input">
              <input
                autocomplete="off"
                type="email"
                name="email"
                id="email"
                aria-label="email address"
                placeholder="Email Address"
              />
            </div>
            <div class="password" role="input">
              <input
                autocomplete="off"
                type="password"
                name="password"
                id="password"
                aria-label="password"
                placeholder="Password"
              />
            </div>
            <button id="submit-btn" class="cta" type="submit">
              claim your free trail
            </button>
          </form>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
